<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head th:replace="base :: head">
		<meta charset="ISO-8859-1"/>
		<title>Insert title here</title>
	</head>
	<body>
		<nav th:replace=" base :: nav"></nav>
		<div class="jumbotron">
	  		<div class="container">
	  			
					<ul th:each="job : ${jobs}">
						
							<strong><a th:href="'/job/' + ${job.jobId}"><h3 th:text="'Title:' + ${job.title}"></h3></a></strong>
							<p>Company: <span th:text="${job.employer}"></span> </p>
							<p>Salary: <span th:text="${job.salary}"></span></p>
							<p> Posted Date: <span th:text="${job.postedDate}"/></p>
							<p>Skills</p>
								<ul th:each="skill : ${job.skills}">
									<li> <p th:text="${skill}"/></li>
								</ul>
							<br/>
					
					</ul>
			</div>
		</div>
	</body>
</html>
