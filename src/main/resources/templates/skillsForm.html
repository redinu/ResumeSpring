<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head th:replace="base :: head">
		<meta charset="ISO-8859-1"/>
		<title>Insert title here</title>
	</head>
	<body>
		<nav th:replace=" base :: nav"></nav>
		<div class="jumbotron">
			<div class="container">
				<form  action ="#"  th:action="@{/skill/save}" th:object="${skill}" method = "post">
					<p> Skill: 
						<input type="text"  th:field="*{skill}" /> 
						<span th:if="${#fields.hasErrors('skill')}" th:errors="*{skill}"></span>
					</p>
					<p> Proficiency:
						 <input type="text" th:field="*{proficiency}"  /> 
					 	 <span th:if="${#fields.hasErrors('proficiency')}" th:errors="*{proficiency}"></span>
					</p>
					<input type="hidden" name ="personId" th:value="${personId}"  /> 
					<input type="submit" value="submit"  />
				</form>
			</div>
		</div>
	</body>
</html>
