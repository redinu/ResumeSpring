<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Insert title here</title>
	</head>
	<body>	
	
		<div>
			<form  action="#" th:action="@{/education/save}"  method="post" th:object="${education}">
				Degree obtained: 
				<input type="text" th:field ="*{typeOfDegree}"  /> 
				<span th:if="${#fields.hasErrors('typeOfDegree')}" th:errors="*{typeOfDegree}"></span><br/>
				Institute: 
				<input type="text" th:field="*{institute}"  /> 
				<span th:if="${#fields.hasErrors('institute')}" th:errors="*{institute}"></span><br/>
				End Date  
				<input type="text" th:field="*{year}"  /> 
				<span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
				<input name ="personId" th:value="${personId}"  /> 
				<input type="submit" value="submit" />
			</form>
		</div>
		
	
	</body>
</html>
