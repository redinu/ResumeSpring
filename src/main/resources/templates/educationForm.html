<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head th:replace="base :: head">
		<meta charset="ISO-8859-1"/>
		<title>Insert title here</title>
		
	</head>
	<body>	
		<nav th:replace=" base :: nav"></nav>
		<div class="container">
			<div>
				<form  action="#" th:action="@{/education/save}"  method="post" th:object="${education}">
					Degree obtained: 
					<input type="text" th:field ="*{typeOfDegree}"  /> 
					<span th:if="${#fields.hasErrors('typeOfDegree')}" th:errors="*{typeOfDegree}"></span><br/>
					Institute: 
					<input type="text" th:field="*{institute}"  /> 
					<span th:if="${#fields.hasErrors('institute')}" th:errors="*{institute}"></span><br/>
					End Year  
					<!-- input with datetimepicker -->
					<input type="text"  th:field ="*{endYear}" />
					<span th:if="${#fields.hasErrors('endYear')}" th:errors="*{endYar}"></span><br/>
				
					<input type="hidden" name ="personId" th:value="${personId}"  /> 
					<input type="submit" value="submit" />
				</form>
			</div>
		</div>
		
		
	</body>
</html>
